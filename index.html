<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors game</title>
</head>
<body>
    <button id="rock_btn">ROCK</button>
    <button id="paper_btn">PAPER</button>
    <button id="scissors_btn">SCISSORS</button>

    <div id="pScoreDisplay">
        Player Score:
        <p id="playerScore">0</p>
    </div>

    <div id="cScoreDisplay">
        Computer Score: 
        <p id="computerScore">0</p>
    </div>

    <div id="roundResultDisplay">
        Result: 
        <p id="roundResult"></p>
    </div>

    <div id="roundScoreDisplay"> 
        Score:
        <p id="roudScore">0</p>
    </div>

</body>
</html>
