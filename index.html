<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors game</title>
</head>
<body>
    <button id="rock_btn" class="playButton">ROCK</button>
    <button id="paper_btn" class="playButton">PAPER</button>
    <button id="scissors_btn" class="playButton">SCISSORS</button>

    <div id="pScoreDisplay">
        Player Score:
        <p id="playerScore">0</p>
    </div>

    <div id="cScoreDisplay">
        Computer Score: 
        <p id="computerScore">0</p>
    </div>

    <div id="roundResultDisplay">
        Round Result: 
        <p id="roundResult"></p>
    </div>

    <div id="roundNumberDisplay"> 
        Round Number:
        <p id="roundNumber">0</p>
        <p id="gameResult">Game Result:</p>
    </div>

</body>
</html>
